<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Websockets</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-4">
          <div id="usersList" class="list-group">
            <div class="list-group-item">username</div>
          </div>
        </div>

        <div class="col">
          <form id="authForm" class="input-group mb-3">
            <input
              type="text"
              autocomplete="off"
              name="username"
              placeholder="Username"
              class="form-control"
            />
            <button type="submit" class="btn btn-primary" name="submitBtn">
              Login
            </button>
          </form>

          <form id="messageForm" class="input-group mb-3">
            <input
              type="text"
              autocomplete="off"
              name="text"
              placeholder="Message text"
              class="form-control"
            />
            <button type="submit" class="btn btn-primary" name="submitBtn">
              Send
            </button>
          </form>

          <div id="messagesList" class="list-group"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
